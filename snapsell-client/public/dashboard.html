                                                    <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                                </span>
                                            </a>
                                            <a href="#" class="table-link danger">
                                                <span class="fa-stack">
                                                    <i class="fa fa-square fa-stack-2x"></i>

                });
            })

                console.log(error);

        $(document).on("click", ".del-button", function () {
            const index = parseInt($(this).attr("data-index"));
            const user = users[index];
            var userid = user.id;
            alert("Admin: User Deleted!");
            window.location.assign("http://localhost:3001/dashboard/");
            axios.delete(`${baseUrl}/users/${userid}`)
                .then((res) => {
                    // change button to deleted on success
                    const deleteHtml = `
                    <button class="btn btn-primary disabled float-left">Deleted</button>
                    `;
                });
        });


        $(".btnlogout").click(function () {
            $.ajax({
                url: 'http://localhost:3000/user/logout',
                type: 'POST',
                dataType: 'json',
                success: function (data, textStatus, xhr) {
                    //Clear local storage and change the page
                    //This ensures persistent logout
                    window.localStorage.clear();
                    window.location.assign("http://localhost:3001");
                },
                error: function (xhr, textStatus, errorThrown) {
                    console.log('Error in Operation');
                }
            });
        });
    </script>
