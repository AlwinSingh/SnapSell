<body>

    <header></header>

    <div style="font-size: 20px; color:rgb(231, 231, 231);" id="userwelcome" class="p-5"></div>

    <button type="button" class="btn btn-danger offersbtn p-3"

    <div class="container pt-5">
        <div class="row listings" style="font-size: 20px; color:rgb(231, 231, 231);">
        </div>
    </div>


    <div class="modal fade" id="modalUpdateForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100">Update Listing</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <label>Listing Name</label>
                        <input type="text" id="inputListingName" class="form-control validate">
                    </div><br>

                    <div class="md-form">
                        <i class="fas fa-lock prefix grey-text"></i>
                        <label>Listing Description</label>
                        <textarea rows="4" type="text" id="inputListingDesc" class="form-control validate"></textarea>
                    </div><br>

                    <div class="md-form">
                        <i class="fas fa-lock prefix grey-text"></i>
                        <label>Listing Price (S$)</label>
                        <input type="text" id="inputListingPrice" class="form-control validate">
                    </div><br>

                    <div class="md-form">
                        <i class="fas fa-lock prefix grey-text"></i>
                        <label>Listing Image</label>
                        <input type="text" id="inputListingImage" class="form-control validate">
                    </div><br>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-danger submitbutton">Update Listing</button>
                    <div style="display: block;" id="alertbox"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <script>
        // API url
        const baseUrl = "http://localhost:3000";
        if (localStorage.hasOwnProperty("userInfo")) {
            cli_id = localStorage.getItem("userInfo")
        }
        const userid = cli_id[7] + cli_id[8];
        //stores the user's id

        var usertypeArr = [];
        //stores all the user's type and performs a check, if it is admin it appends the header to include a 'dashboard' option

        axios.get(`${baseUrl}/users/` + userid)
            .then((response) => {
                const users = response.data;
                users.forEach((users) => {
                    var regexname = users.username.split('_').join(' ');
                    //Perform a string replacement, it replaces the underscores with spacing
                    //Appends it to userwelcome, it takes the database username but replaces it with spacing rather than underscore
                    $("#userwelcome").append(`
            Welcome, ${regexname}
            `);
                    usertypeArr.push(users.usertype);

                    //Append header if user is an administrator, access to Dashboard
                    if (usertypeArr[0] == "admin") {
                        console.log("Logged in as administrator");
                        $(".adminheaderadd").append(`
                        <li class="nav-item pl-5"><a href="/dashboard/" class="nav-link">Dashboard</a></li>`);
                    }

                });
            })
            .catch((error) => {
                console.log(error);
            });



        //getMeta is used to get the meta data of the image via URL, like width and height
        function getMeta(url, callback) {
            var img = new Image();
            img.src = url;
            img.onload = function () {
                callback(this.width, this.height);
            }
        }

        let listings;
        var alertHtml = "";

        axios.get(`${baseUrl}/users/${userid}/listings`)
            .then((response) => {
                listings = response.data;

                //If listings response data is less than 1, it means the user has no listings
                if (listings.length < 1) {
                    $(".listings").append(`<p>You do not have any active listings. Click 
                    <a href="http://localhost:3001/createlisting">here</a> to add one!</p>`);
                } else {
                    listings.forEach((listings, index) => {
                        //Verifies if the the picture is optimised, if it isn't it alerts the user
                        getMeta(
                            `${listings.listings_pic}`,
                            function (width, height) {
                                //console.log(width + 'px ' + height + 'px')
                                if (width > 533 || height > 400) {
                                    alertHtml += `${listings.title} has unoptimised listing image<br>`;
                                }
                                if (alertHtml.length > 1) {
                                    $(".alerts").empty();
                                    $(".alerts").append(alertHtml);
                                } else {
                                    $(".alerts").empty();
                                    $(".alerts").append("You have no alerts at the moment!");
                                }
                            }
                        );
                        $(".listings").append(`
                    <div class="col-lg-5 col-md-6 mb-4">
                <div class="card h-100">
                    <a href="#"><img class="card-img-top mx-auto d-block" style="align-self: center; width: 443px; height: 303px;" src="${listings.listings_pic}" alt=""></a>
                    <div class="card-body text-dark">
                        <div class="text-muted">Likes: ${listings.totallikes}</div>
                        <h4 class="card-title text-danger pt-2">
                            ${listings.title}
                        </h4>
                        <h5 class="py-2">Price: $${listings.price}</h5>
                        <p class="card-text">Description: ${listings.description}</p>
                    </div>
                    <div class="card-footer">
                        <div class="text-center">
                        <div class="pt-2"></div>
                        <button type="button" class="btn btn-success update-button float-right" data-index=${index} data-toggle="modal" data-target="#modalUpdateForm">Update</button>
                        <button type="button" class="btn btn-danger del-button float-left" data-index=${index}>Delete</button>
                        </div>
                        <div class="pt-2"></div>
                    </div>
                </div>
            </div>`);

                        //Appends it to the fields
                        $('#inputListingName').val(listings.title);
                        $('#inputListingDesc').val(listings.description);
                        $('#inputListingPrice').val(listings.price);
                        $('#inputListingImage').val(listings.listings_pic);

                    });
                }
            })
            .catch((error) => {
                console.log(error);
            });



        $(document).on("click", ".del-button", function () {
            const index = parseInt($(this).attr("data-index"));
            const listing = listings[index];
            axios.delete(`${baseUrl}/listings/${listing.listingid}`)
                .then((res) => {
                    // change button to deleted on success
                    const deleteHtml = `
                    <button class="btn btn-primary disabled float-left">Deleted</button>
                    `;
                    $(this).replaceWith(deleteHtml);
                    setTimeout(function () {},
                        7000);
                    window.location.assign("http://localhost:3001/index/");
                });
        });



        $(document).on("click", ".update-button", function () {
            if (localStorage.hasOwnProperty("userInfo")) {
                cli_id = localStorage.getItem("userInfo")
            }
            const userid = cli_id[7] + cli_id[8];

            const index = parseInt($(this).attr("data-index"));
            const listing = listings[index];
            var listingid = listings[index].listingid;

            $(".submitbutton").click(function () {
                var title = $('#inputListingName').val();
                var description = $('#inputListingDesc').val();
                var price = $('#inputListingPrice').val();
                var listings_pic = $("#inputListingImage").val();
                var fk_poster_id = userid;

                var data = "{\"title\":\"" + title + "\", \"description\":\"" + description +
                    "\", \"price\":\"" + price + "\", \"fk_poster_id\":\"" + fk_poster_id +
                    "\", \"listings_pic\":\"" + listings_pic + "\"}";

                console.log(data);



                $.ajax({
                    url: `http://localhost:3000/listings/${listingid}`,
                    type: 'PUT',
                    data: data,
                    contentType: "application/json; charset=utf-8",
                    dataType: 'json',
                    success: function (data, textStatus, xhr) {
                        if (data != null) {
                            //console.log("Data is not null and posted!");

                        } else {
                            console.log(data);

                            //To my understanding, for Put endpoint if data is consumed, it will be null, hence if null it is successful

                            $("#alertbox").empty();
                            $("#alertbox").append(
                                `<div class="alert alert-success alert-dismissible fade show">Successfully updated listing!</div>`
                            );
                            $('#alertbox').css('display', 'block');
                            setTimeout(function () {},
                                4000);
                            $('#modalUpdateForm').hide();
                            window.location.assign("http://localhost:3001/index/");
                            //console.log("Error");
                        }
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        console.log('Error in Operation');
                        $("#alertbox").empty();
                        $("#alertbox").append(
                            `<div class="alert alert-danger alert-dismissible fade show">Failed to update listing!</div>`
                        );
                        $('#alertbox').css('display', 'block');
                    }
                });
            });
            return true;
        });





        axios.get(`${baseUrl}/offers/${userid}`)
            .then((response) => {
                offers = response.data;
                console.log(offers);
                //If there are no offers, append it and inform the user
                if (offers.length < 1) {
                    $(".offers").append(`You do not have any active offers!`);
                } else {
                    offers.forEach((offers, index) => {
                        //Replaces the username underscore with spacing
                        var offerregexname = offers.username.split('_').join(' ');
                        $(".offers").append(`
                        Offer of $${offers.offer} for ${offers.title} by ${offerregexname}<br><br>`);
                    });
                }
            })
            .catch((error) => {
                console.log(error);
            });




        $(".btnlogout").click(function () {
            $.ajax({
                url: 'http://localhost:3000/user/logout',
                type: 'POST',
                dataType: 'json',
                success: function (data, textStatus, xhr) {
                    //Clear local storage and change the page
                    //This ensures persistent logout
                    window.localStorage.clear();
                    window.location.assign("http://localhost:3001");
                },
                error: function (xhr, textStatus, errorThrown) {
                    console.log('Error in Operation');
                }
            });
        });
    </script>
